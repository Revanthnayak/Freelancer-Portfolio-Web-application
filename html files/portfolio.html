<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Style the container blocks for projects */
        .project-container {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        /* Hover effect for the project container */
        .project-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.3);
        }

        /* Style the project name */
        .project-name {
            font-size: 24px;
            font-weight: bold;
            transition: color 0.2s;
        }

        /* Hover effect for the project name */
        .project-container:hover .project-name {
            color: #007BFF;
        }

        /* Style the project description */
        .project-description {
            margin-top: 10px;
            font-size: 16px;
            transition: color 0.2s;
        }

        /* Hover effect for the project description */
        .project-container:hover .project-description {
            color: #333;
        }

        /* Style the button */
        .project-button {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.2s, transform 0.2s;
        }

        /* Hover effect for the button */
        .project-container:hover .project-button {
            opacity: 1;
            transform: translateY(0);
        }

        /* Style the button link */
        .project-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .project-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="project-container">
        <div class="project-name">Project 1</div>
        <div class="project-description">Description of Project 1 goes here. This is a brief overview of the project.</div>
        <div class="project-button">
            <a href="#">Learn More</a>
        </div>
    </div>

    <div class="project-container">
        <div class="project-name">Project 2</div>
        <div class="project-description">Description of Project 2 goes here. This is a brief overview of the project.</div>
        <div class="project-button">
            <a href="#">Learn More</a>
        </div>
    </div>

    <!-- Add more project containers as needed -->

</body>
</html>
